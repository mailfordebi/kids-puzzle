<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background - Night Sky -->
  <rect width="800" height="600" fill="#0D47A1"/>
  
  <!-- Stars -->
  <g id="stars" fill="white">
    <circle cx="50" cy="50" r="2"/>
    <circle cx="120" cy="80" r="1"/>
    <circle cx="200" cy="40" r="2"/>
    <circle cx="300" cy="90" r="1.5"/>
    <circle cx="380" cy="60" r="1"/>
    <circle cx="450" cy="30" r="2"/>
    <circle cx="520" cy="70" r="1"/>
    <circle cx="600" cy="40" r="1.5"/>
    <circle cx="650" cy="90" r="1"/>
    <circle cx="730" cy="50" r="2"/>
    <circle cx="780" cy="30" r="1"/>
    <circle cx="100" cy="120" r="1.5"/>
    <circle cx="170" cy="150" r="1"/>
    <circle cx="250" cy="130" r="2"/>
    <circle cx="330" cy="170" r="1"/>
    <circle cx="410" cy="140" r="1.5"/>
    <circle cx="490" cy="180" r="1"/>
    <circle cx="570" cy="130" r="2"/>
    <circle cx="650" cy="160" r="1"/>
    <circle cx="720" cy="140" r="1.5"/>
  </g>
  
  <!-- Moon -->
  <circle cx="80" cy="80" r="40" fill="#F5F5F5"/>
  <circle cx="60" cy="60" r="10" fill="#E0E0E0"/>
  <circle cx="90" cy="90" r="8" fill="#E0E0E0"/>
  <circle cx="70" cy="100" r="12" fill="#E0E0E0"/>
  
  <!-- Launch Pad Platform -->
  <rect x="200" y="500" width="400" height="20" fill="#78909C"/>
  <rect x="180" y="520" width="440" height="80" fill="#546E7A"/>
  <rect x="300" y="480" width="200" height="20" fill="#78909C"/>
  
  <!-- Launch Tower -->
  <rect x="230" y="300" width="30" height="200" fill="#455A64"/>
  <rect x="540" y="300" width="30" height="200" fill="#455A64"/>
  <rect x="230" y="300" width="340" height="20" fill="#455A64"/>
  
  <!-- Tower Support Beams -->
  <line x1="230" y1="330" x2="270" y2="370" stroke="#455A64" stroke-width="10"/>
  <line x1="230" y1="370" x2="270" y2="410" stroke="#455A64" stroke-width="10"/>
  <line x1="230" y1="410" x2="270" y2="450" stroke="#455A64" stroke-width="10"/>
  <line x1="230" y1="450" x2="270" y2="490" stroke="#455A64" stroke-width="10"/>
  
  <line x1="570" y1="330" x2="530" y2="370" stroke="#455A64" stroke-width="10"/>
  <line x1="570" y1="370" x2="530" y2="410" stroke="#455A64" stroke-width="10"/>
  <line x1="570" y1="410" x2="530" y2="450" stroke="#455A64" stroke-width="10"/>
  <line x1="570" y1="450" x2="530" y2="490" stroke="#455A64" stroke-width="10"/>
  
  <!-- Rocket -->
  <g transform="translate(400, 400)">
    <!-- Rocket Body -->
    <rect x="-30" y="-100" width="60" height="180" rx="10" fill="#B0BEC5"/>
    
    <!-- Rocket Nose Cone -->
    <path d="M-30,-100 L0,-150 L30,-100 Z" fill="#CFD8DC"/>
    
    <!-- Rocket Windows -->
    <circle cx="0" cy="-60" r="10" fill="#29B6F6"/>
    <circle cx="0" cy="-20" r="10" fill="#29B6F6"/>
    <circle cx="0" cy="20" r="10" fill="#29B6F6"/>
    
    <!-- Rocket Fins -->
    <path d="M-30,80 L-70,120 L-30,120 Z" fill="#90A4AE"/>
    <path d="M30,80 L70,120 L30,120 Z" fill="#90A4AE"/>
    
    <!-- Rocket Engines -->
    <rect x="-25" y="80" width="15" height="30" rx="5" fill="#78909C"/>
    <rect x="10" y="80" width="15" height="30" rx="5" fill="#78909C"/>
    
    <!-- Rocket USA Text -->
    <text x="0" cy="-80" font-family="Arial" font-size="16" font-weight="bold" fill="#37474F" text-anchor="middle">USA</text>
  </g>
  
  <!-- Control Room -->
  <g transform="translate(120, 500)">
    <rect x="-60" y="-60" width="120" height="60" fill="#455A64"/>
    <rect x="-50" y="-50" width="100" height="40" fill="#29B6F6"/>
    <rect x="-60" y="-10" width="120" height="10" fill="#37474F"/>
  </g>
  
  <!-- Mission Control Screens -->
  <g transform="translate(120, 455)">
    <rect x="-40" y="-15" width="20" height="15" fill="#0D47A1"/>
    <rect x="-15" y="-15" width="20" height="15" fill="#0D47A1"/>
    <rect x="10" y="-15" width="20" height="15" fill="#0D47A1"/>
  </g>
  
  <!-- Launch Effects - Pre-launch -->
  <g id="pre-launch-effects">
    <!-- Steam/Smoke -->
    <ellipse cx="380" cy="500" rx="15" ry="8" fill="white" opacity="0.5"/>
    <ellipse cx="390" cy="510" rx="12" ry="6" fill="white" opacity="0.5"/>
    <ellipse cx="410" cy="505" rx="18" ry="9" fill="white" opacity="0.5"/>
    <ellipse cx="420" cy="515" rx="14" ry="7" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Countdown Display -->
  <g transform="translate(680, 100)">
    <rect x="-60" y="-30" width="120" height="60" rx="5" fill="#37474F"/>
    <rect x="-50" y="-20" width="100" height="40" fill="#263238"/>
    <text x="0" y="5" font-family="Arial" font-size="24" font-weight="bold" fill="#F44336" text-anchor="middle">T-10</text>
  </g>
  
  <!-- Fuel Tanks -->
  <g transform="translate(650, 450)">
    <rect x="-40" y="-100" width="80" height="150" rx="10" fill="#CFD8DC"/>
    <rect x="-35" y="-95" width="70" height="140" rx="8" fill="#B0BEC5"/>
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#37474F" text-anchor="middle">FUEL</text>
    <rect x="-30" y="-80" width="60" height="30" fill="#FF9800" opacity="0.7"/>
  </g>
  
  <!-- Crew Access Arm -->
  <rect x="300" y="370" width="100" height="10" fill="#455A64"/>
</svg>
