<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#e8f5e9" />
  
  <!-- Garden Background -->
  <rect x="0" y="200" width="300" height="100" fill="#795548" />
  
  <!-- Robot -->
  <g transform="translate(150, 150)">
    <!-- Robot Body -->
    <rect x="-25" y="-30" width="50" height="60" rx="5" ry="5" fill="#4fc3f7" stroke="#0288d1" stroke-width="2" />
    
    <!-- Robot Head -->
    <rect x="-15" y="-50" width="30" height="20" rx="3" ry="3" fill="#4fc3f7" stroke="#0288d1" stroke-width="2" />
    
    <!-- Robot Eyes -->
    <circle cx="-5" cy="-40" r="4" fill="#fff" />
    <circle cx="5" cy="-40" r="4" fill="#fff" />
    <circle cx="-5" cy="-40" r="2" fill="#333" />
    <circle cx="5" cy="-40" r="2" fill="#333" />
    
    <!-- Robot Antenna -->
    <line x1="0" y1="-50" x2="0" y2="-60" stroke="#0288d1" stroke-width="2" />
    <circle cx="0" cy="-60" r="3" fill="#f44336" />
    
    <!-- Robot Arms -->
    <rect x="-40" y="-25" width="15" height="8" rx="3" ry="3" fill="#4fc3f7" stroke="#0288d1" stroke-width="1" />
    <rect x="25" y="-25" width="15" height="8" rx="3" ry="3" fill="#4fc3f7" stroke="#0288d1" stroke-width="1" />
    
    <!-- Robot Tools -->
    <path d="M-40,-25 L-50,-35" stroke="#0288d1" stroke-width="2" />
    <circle cx="-50" cy="-35" r="5" fill="#4caf50" /> <!-- Water tool -->
    
    <path d="M40,-25 L50,-35" stroke="#0288d1" stroke-width="2" />
    <rect x="45" y="-40" width="10" height="10" fill="#f44336" /> <!-- Cutting tool -->
    
    <!-- Robot Wheels -->
    <ellipse cx="-15" cy="30" rx="10" ry="5" fill="#37474f" />
    <ellipse cx="15" cy="30" rx="10" ry="5" fill="#37474f" />
  </g>
  
  <!-- Garden Elements -->
  <g transform="translate(0, 0)">
    <!-- Plants Row -->
    <g transform="translate(50, 230)">
      <path d="M0,0 L0,-30 M-10,-20 L0,-15 L10,-20 M-5,-10 L0,-5 L5,-10" stroke="#4caf50" stroke-width="2" />
      <line x1="0" y1="0" x2="0" y2="10" stroke="#795548" stroke-width="3" />
      <ellipse cx="0" cy="0" rx="3" ry="1" fill="#5d4037" />
    </g>
    
    <g transform="translate(100, 230)">
      <path d="M0,0 L0,-40 M-15,-30 L0,-20 L15,-30 M-10,-15 L0,-5 L10,-15" stroke="#8bc34a" stroke-width="2" />
      <line x1="0" y1="0" x2="0" y2="10" stroke="#795548" stroke-width="3" />
      <ellipse cx="0" cy="0" rx="3" ry="1" fill="#5d4037" />
    </g>
    
    <g transform="translate(150, 230)">
      <path d="M0,0 L0,-35 M-12,-25 L0,-18 L12,-25 M-8,-12 L0,-5 L8,-12" stroke="#66bb6a" stroke-width="2" />
      <line x1="0" y1="0" x2="0" y2="10" stroke="#795548" stroke-width="3" />
      <ellipse cx="0" cy="0" rx="3" ry="1" fill="#5d4037" />
    </g>
    
    <g transform="translate(200, 230)">
      <path d="M0,0 L0,-20 M-8,-15 L0,-10 L8,-15 M-4,-8 L0,-5 L4,-8" stroke="#81c784" stroke-width="2" />
      <line x1="0" y1="0" x2="0" y2="10" stroke="#795548" stroke-width="3" />
      <ellipse cx="0" cy="0" rx="3" ry="1" fill="#5d4037" />
    </g>
    
    <g transform="translate(250, 230)">
      <path d="M0,0 L0,-30 M-10,-20 L0,-15 L10,-20 M-5,-10 L0,-5 L5,-10" stroke="#7cb342" stroke-width="2" />
      <line x1="0" y1="0" x2="0" y2="10" stroke="#795548" stroke-width="3" />
      <ellipse cx="0" cy="0" rx="3" ry="1" fill="#5d4037" />
    </g>
    
    <!-- Soil Sensor -->
    <g transform="translate(75, 260)">
      <rect x="-15" y="-10" width="30" height="20" rx="3" ry="3" fill="#fff" stroke="#795548" stroke-width="1" />
      <text x="0" y="5" font-family="Arial" font-size="8" text-anchor="middle" fill="#333">SOIL</text>
      <path d="M-5,-20 L-5,-10 M5,-20 L5,-10" stroke="#795548" stroke-width="1" />
    </g>
    
    <!-- Weeds -->
    <g transform="translate(140, 250)">
      <path d="M0,0 Q5,-10 10,-5 M0,0 Q-5,-10 -10,-5 M0,0 Q0,-15 0,-10" stroke="#8bc34a" stroke-width="1" />
      <path d="M15,0 Q20,-10 25,-5 M15,0 Q10,-10 5,-5 M15,0 Q15,-15 15,-10" stroke="#8bc34a" stroke-width="1" />
      <rect x="-5" y="0" width="25" height="2" fill="#795548" />
    </g>
    
    <!-- Fruits -->
    <g transform="translate(230, 210)">
      <circle cx="0" cy="0" r="5" fill="#f44336" stroke="#d32f2f" stroke-width="1" />
      <path d="M0,-5 Q0,-8 3,-8" stroke="#4caf50" stroke-width="1" />
      <circle cx="10" cy="-5" r="4" fill="#ff9800" stroke="#ef6c00" stroke-width="1" />
      <path d="M10,-9 Q10,-12 13,-12" stroke="#4caf50" stroke-width="1" />
      <circle cx="-8" cy="-7" r="3" fill="#e91e63" stroke="#c2185b" stroke-width="1" />
      <path d="M-8,-10 Q-8,-13 -5,-13" stroke="#4caf50" stroke-width="1" />
    </g>
  </g>
  
  <!-- Garden Tools -->
  <g transform="translate(0, 70)">
    <!-- Watering Can -->
    <g transform="translate(60, 0)">
      <path d="M-10,0 H10 V10 H15 A5,5 0 0,1 20,15 V20 H-10 Z" fill="#90caf9" stroke="#333" stroke-width="1" />
      <path d="M0,0 V-10 H5 V0" fill="#90caf9" stroke="#333" stroke-width="1" />
      <path d="M15,15 L25,25" stroke="#90caf9" stroke-width="2" />
      <path d="M17,18 L20,30" stroke="#90caf9" stroke-width="1" stroke-dasharray="2,1" />
      <path d="M20,20 L27,27" stroke="#90caf9" stroke-width="1" stroke-dasharray="2,1" />
      <text x="0" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Water Plants</text>
    </g>
    
    <!-- Weed Cutter -->
    <g transform="translate(150, 0)">
      <rect x="-15" y="-5" width="30" height="10" fill="#795548" stroke="#333" stroke-width="1" />
      <path d="M-15,0 L-25,10 M15,0 L25,10 M-15,0 L-25,-10 M15,0 L25,-10" fill="none" stroke="#f44336" stroke-width="1" />
      <text x="0" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Remove Weeds</text>
    </g>
    
    <!-- Harvesting Basket -->
    <g transform="translate(240, 0)">
      <path d="M-15,0 C-15,10 15,10 15,0 C15,-5 -15,-5 -15,0 Z" fill="#ffcc80" stroke="#333" stroke-width="1" />
      <path d="M-15,0 V15 C-15,25 15,25 15,15 V0" fill="none" stroke="#333" stroke-width="1" />
      <text x="0" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Harvest Fruits</text>
    </g>
  </g>
  
  <!-- Sun -->
  <g transform="translate(40, 40)">
    <circle cx="0" cy="0" r="15" fill="#ffeb3b" />
    <line x1="0" y1="-20" x2="0" y2="-25" stroke="#ffeb3b" stroke-width="2" />
    <line x1="0" y1="20" x2="0" y2="25" stroke="#ffeb3b" stroke-width="2" />
    <line x1="-20" y1="0" x2="-25" y2="0" stroke="#ffeb3b" stroke-width="2" />
    <line x1="20" y1="0" x2="25" y2="0" stroke="#ffeb3b" stroke-width="2" />
  </g>
</svg>
