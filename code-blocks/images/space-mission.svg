<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#0d1117"/>
  
  <!-- Simplified stars (fewer elements) -->
  <g fill="#fff">
    <circle cx="30" cy="20" r="1.5"/>
    <circle cx="70" cy="30" r="1.5"/>
    <circle cx="150" cy="25" r="1"/>
    <circle cx="220" cy="25" r="1"/>
    <circle cx="260" cy="30" r="1.5"/>
    <circle cx="40" cy="80" r="1.5"/>
    <circle cx="160" cy="65" r="1.5"/>
    <circle cx="230" cy="65" r="1"/>
    <circle cx="100" cy="100" r="1.5"/>
    <circle cx="180" cy="120" r="1"/>
    <circle cx="250" cy="150" r="1.5"/>
    <circle cx="50" cy="170" r="1"/>
    <circle cx="130" cy="200" r="1.5"/>
    <circle cx="210" cy="220" r="1"/>
    <circle cx="280" cy="250" r="1.5"/>
  </g>

  <!-- Rocket -->
  <g transform="translate(120, 90)">
    <!-- Body -->
    <path d="M30,120 L30,40 C30,20 40,0 60,0 C80,0 90,20 90,40 L90,120 Z" fill="#3498db"/>
    
    <!-- Window -->
    <circle cx="60" cy="50" r="15" fill="#ecf0f1"/>
    <circle cx="60" cy="50" r="10" fill="#0d1117"/>
    
    <!-- Fins -->
    <path d="M30,100 L0,130 L30,130 Z" fill="#e74c3c"/>
    <path d="M90,100 L120,130 L90,130 Z" fill="#e74c3c"/>
    
    <!-- Flame -->
    <path d="M45,120 L60,150 L75,120 Z" fill="#f39c12"/>
    <path d="M50,120 L60,140 L70,120 Z" fill="#f1c40f"/>
  </g>

  <!-- Planet -->
  <circle cx="220" cy="50" r="25" fill="#27ae60"/>
  
  <!-- Moon -->
  <circle cx="40" cy="220" r="20" fill="#95a5a6"/>
  <circle cx="30" cy="215" r="5" fill="#7f8c8d"/>
  <circle cx="45" cy="225" r="4" fill="#7f8c8d"/>
  
  <!-- Mission Text -->
  <text x="150" y="270" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#fff">SPACE MISSION</text>
</svg>
