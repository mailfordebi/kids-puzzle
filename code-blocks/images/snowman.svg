<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#E1F5FE"/>
  
  <!-- Snowy Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#ECEFF1"/>
  <path d="M0 400 Q200 370 400 410 Q600 380 800 400" fill="#ECEFF1"/>
  
  <!-- Snowflakes -->
  <circle cx="200" cy="150" r="5" fill="white"/>
  <circle cx="300" cy="100" r="6" fill="white"/>
  <circle cx="500" cy="200" r="4" fill="white"/>
  <circle cx="700" cy="150" r="5" fill="white"/>
  <circle cx="600" cy="100" r="6" fill="white"/>
  <circle cx="400" cy="80" r="7" fill="white"/>
  <circle cx="150" cy="250" r="5" fill="white"/>
  <circle cx="650" cy="250" r="6" fill="white"/>
  <circle cx="250" cy="200" r="4" fill="white"/>
  <circle cx="350" cy="150" r="5" fill="white"/>
  
  <!-- Snowman Components in Order -->
  
  <!-- Large Snowball -->
  <ellipse cx="400" cy="440" rx="80" ry="70" fill="white" stroke="#E0E0E0" stroke-width="2"/>
  <text x="400" y="500" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Big Snowball</text>
  
  <!-- Medium Snowball -->
  <ellipse cx="600" cy="350" rx="60" ry="50" fill="white" stroke="#E0E0E0" stroke-width="2"/>
  <text x="600" y="410" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Medium Snowball</text>
  
  <!-- Small Snowball -->
  <ellipse cx="200" cy="350" rx="40" ry="35" fill="white" stroke="#E0E0E0" stroke-width="2"/>
  <text x="200" y="410" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Small Snowball</text>
  
  <!-- Eyes -->
  <circle cx="710" cy="200" r="20" fill="white" stroke="#E0E0E0" stroke-width="2"/>
  <circle cx="710" cy="200" r="8" fill="#263238"/>
  <text x="710" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Eyes</text>
  
  <!-- Carrot Nose -->
  <path d="M400 200 L450 190 L450 210 Z" fill="#FF9800"/>
  <rect x="380" y="180" width="20" height="40" rx="5" fill="white" stroke="#E0E0E0" stroke-width="2"/>
  <text x="410" y="240" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Nose</text>
  
  <!-- Hat -->
  <rect x="150" y="180" width="60" height="10" fill="#263238"/>
  <rect x="160" y="130" width="40" height="50" fill="#263238"/>
  <text x="180" y="220" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Hat</text>
  
  <!-- Complete Snowman (faded in background) -->
  <g opacity="0.2">
    <ellipse cx="400" cy="440" rx="80" ry="70" fill="white" stroke="#BDBDBD" stroke-width="2"/>
    <ellipse cx="400" cy="320" rx="60" ry="50" fill="white" stroke="#BDBDBD" stroke-width="2"/>
    <ellipse cx="400" cy="230" rx="40" ry="35" fill="white" stroke="#BDBDBD" stroke-width="2"/>
    <circle cx="380" cy="220" r="5" fill="#263238"/>
    <circle cx="420" cy="220" r="5" fill="#263238"/>
    <path d="M400 240 L430 235 L430 245 Z" fill="#FF9800"/>
    <rect x="370" y="170" width="60" height="10" fill="#263238"/>
    <rect x="380" y="130" width="40" height="40" fill="#263238"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#0D47A1">Build a Snowman</text>
  
  <!-- Instructions -->
  <rect x="150" y="530" width="500" height="50" rx="10" fill="white" stroke="#0D47A1" stroke-width="2"/>
  <text x="400" y="560" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Put the snowman building steps in order!</text>
  
  <!-- Numbers for sequence -->
  <circle cx="400" cy="370" r="18" fill="#0D47A1"/>
  <text x="400" y="376" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <circle cx="600" cy="300" r="18" fill="#0D47A1"/>
  <text x="600" y="306" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <circle cx="200" cy="300" r="18" fill="#0D47A1"/>
  <text x="200" y="306" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <circle cx="710" cy="170" r="18" fill="#0D47A1"/>
  <text x="710" y="176" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">4</text>
  
  <circle cx="410" cy="170" r="18" fill="#0D47A1"/>
  <text x="410" y="176" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">5</text>
  
  <circle cx="180" cy="130" r="18" fill="#0D47A1"/>
  <text x="180" y="136" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">6</text>
</svg>
