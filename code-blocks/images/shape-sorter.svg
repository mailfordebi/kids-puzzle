<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f5f5f5" />
  
  <!-- Shapes Container Box -->
  <rect x="30" y="30" width="240" height="100" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="2" />
  
  <!-- Sorting Containers -->
  <g transform="translate(0, 150)">
    <!-- Square Container -->
    <rect x="40" y="0" width="60" height="60" fill="none" stroke="#333" stroke-width="3" />
    
    <!-- Circle Container -->
    <circle cx="150" cy="30" r="30" fill="none" stroke="#333" stroke-width="3" />
    
    <!-- Triangle Container -->
    <polygon points="230,60 260,60 245,10" fill="none" stroke="#333" stroke-width="3" />
  </g>
  
  <!-- Shapes to Sort -->
  <g transform="translate(0, 0)">
    <!-- Square -->
    <rect x="40" y="50" width="40" height="40" fill="#ff6b6b" stroke="#333" stroke-width="1" />
    
    <!-- Circle -->
    <circle cx="150" cy="70" r="25" fill="#48dbfb" stroke="#333" stroke-width="1" />
    
    <!-- Triangle -->
    <polygon points="230,80 255,80 242.5,40" fill="#1dd1a1" stroke="#333" stroke-width="1" />
  </g>
  
  <!-- Arrows -->
  <g stroke="#333" stroke-width="2" fill="none">
    <path d="M60,100 L60,140" marker-end="url(#arrowhead)" />
    <path d="M150,100 L150,140" marker-end="url(#arrowhead)" />
    <path d="M242,100 L242,140" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Labels -->
  <g font-family="Arial" font-size="12" text-anchor="middle" fill="#333">
    <text x="60" y="230">Square</text>
    <text x="150" y="230">Circle</text>
    <text x="242" y="230">Triangle</text>
  </g>
</svg>
