<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f9f9f9" />
  
  <!-- Math Quiz Board -->
  <rect x="30" y="30" width="240" height="240" rx="10" ry="10" fill="#fff" stroke="#333" stroke-width="2" />
  
  <!-- Title -->
  <text x="150" y="60" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">MATH QUIZ</text>
  
  <!-- Addition Problem -->
  <g transform="translate(0, 80)">
    <rect x="50" y="0" width="60" height="40" rx="5" ry="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" />
    <text x="80" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">3 + 4 = ?</text>
    
    <!-- Counting Method -->
    <g transform="translate(120, 0)">
      <rect x="0" y="0" width="100" height="40" rx="5" ry="5" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" />
      <text x="50" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Counting Method</text>
      
      <!-- Dots for counting -->
      <circle cx="20" cy="25" r="3" fill="#333" />
      <circle cx="30" cy="25" r="3" fill="#333" />
      <circle cx="40" cy="25" r="3" fill="#333" />
      <circle cx="60" cy="25" r="3" fill="#333" />
      <circle cx="70" cy="25" r="3" fill="#333" />
      <circle cx="80" cy="25" r="3" fill="#333" />
      <circle cx="90" cy="25" r="3" fill="#333" />
      
      <!-- Grouping brackets -->
      <path d="M15,30 A10,10 0 0,1 15,20 L45,20 A10,10 0 0,1 45,30" fill="none" stroke="#4caf50" stroke-width="1" />
      <path d="M55,30 A10,10 0 0,1 55,20 L95,20 A10,10 0 0,1 95,30" fill="none" stroke="#4caf50" stroke-width="1" />
    </g>
  </g>
  
  <!-- Subtraction Problem -->
  <g transform="translate(0, 140)">
    <rect x="50" y="0" width="60" height="40" rx="5" ry="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" />
    <text x="80" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">7 - 3 = ?</text>
    
    <!-- Number Line Method -->
    <g transform="translate(120, 0)">
      <rect x="0" y="0" width="100" height="40" rx="5" ry="5" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" />
      <text x="50" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Number Line Method</text>
      
      <!-- Number line -->
      <line x1="10" y1="25" x2="90" y2="25" stroke="#333" stroke-width="1" />
      
      <!-- Tick marks -->
      <line x1="10" y1="22" x2="10" y2="28" stroke="#333" stroke-width="1" />
      <line x1="20" y1="22" x2="20" y2="28" stroke="#333" stroke-width="1" />
      <line x1="30" y1="22" x2="30" y2="28" stroke="#333" stroke-width="1" />
      <line x1="40" y1="22" x2="40" y2="28" stroke="#333" stroke-width="1" />
      <line x1="50" y1="22" x2="50" y2="28" stroke="#333" stroke-width="1" />
      <line x1="60" y1="22" x2="60" y2="28" stroke="#333" stroke-width="1" />
      <line x1="70" y1="22" x2="70" y2="28" stroke="#333" stroke-width="1" />
      <line x1="80" y1="22" x2="80" y2="28" stroke="#333" stroke-width="1" />
      <line x1="90" y1="22" x2="90" y2="28" stroke="#333" stroke-width="1" />
      
      <!-- Arrow showing subtraction -->
      <path d="M70,25 L40,25" stroke="#2196f3" stroke-width="2" marker-end="url(#arrowhead)" />
    </g>
  </g>
  
  <!-- Multiplication Problem -->
  <g transform="translate(0, 200)">
    <rect x="50" y="0" width="60" height="40" rx="5" ry="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2" />
    <text x="80" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">2 Ã— 3 = ?</text>
    
    <!-- Grouping Method -->
    <g transform="translate(120, 0)">
      <rect x="0" y="0" width="100" height="40" rx="5" ry="5" fill="#fff3e0" stroke="#ff9800" stroke-width="1" />
      <text x="50" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Grouping Method</text>
      
      <!-- Dots arranged in groups -->
      <circle cx="30" cy="25" r="3" fill="#333" />
      <circle cx="40" cy="25" r="3" fill="#333" />
      <circle cx="50" cy="25" r="3" fill="#333" />
      
      <circle cx="30" cy="35" r="3" fill="#333" />
      <circle cx="40" cy="35" r="3" fill="#333" />
      <circle cx="50" cy="35" r="3" fill="#333" />
      
      <!-- Group outlines -->
      <rect x="25" y="20" width="30" height="20" rx="5" ry="5" fill="none" stroke="#ff9800" stroke-width="1" />
      <rect x="65" y="20" width="30" height="20" rx="5" ry="5" fill="none" stroke="#ff9800" stroke-width="1" />
    </g>
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>
