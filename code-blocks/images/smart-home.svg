<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f5f5f5" />
  
  <!-- House Outline -->
  <rect x="75" y="100" width="150" height="100" fill="#fff" stroke="#333" stroke-width="2" />
  <polygon points="75,100 150,50 225,100" fill="#ff9800" stroke="#333" stroke-width="2" />
  
  <!-- Door -->
  <rect x="135" y="150" width="30" height="50" fill="#795548" stroke="#5d4037" stroke-width="2" />
  <circle cx="155" cy="175" r="3" fill="#ffeb3b" />
  
  <!-- Windows -->
  <rect x="95" y="120" width="25" height="25" fill="#bbdefb" stroke="#333" stroke-width="1" />
  <line x1="107.5" y1="120" x2="107.5" y2="145" stroke="#333" stroke-width="1" />
  <line x1="95" y1="132.5" x2="120" y2="132.5" stroke="#333" stroke-width="1" />
  
  <rect x="180" y="120" width="25" height="25" fill="#bbdefb" stroke="#333" stroke-width="1" />
  <line x1="192.5" y1="120" x2="192.5" y2="145" stroke="#333" stroke-width="1" />
  <line x1="180" y1="132.5" x2="205" y2="132.5" stroke="#333" stroke-width="1" />
  
  <!-- Smart Home Elements -->
  <g transform="translate(0, 0)">
    <!-- Lighting System -->
    <g transform="translate(50, 60)">
      <circle cx="0" cy="0" r="15" fill="#fff" stroke="#ffc107" stroke-width="2" />
      <path d="M0,-7 L0,-3 M-7,0 L-3,0 M0,3 L0,7 M3,0 L7,0 M-5,-5 L-2,-2 M-5,5 L-2,2 M5,5 L2,2 M5,-5 L2,-2" stroke="#ffc107" stroke-width="2" />
      <text x="0" y="30" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Lights</text>
      <text x="0" y="-20" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Night Time</text>
    </g>
    
    <!-- Air Conditioning System -->
    <g transform="translate(150, 40)">
      <rect x="-15" y="-15" width="30" height="25" rx="3" ry="3" fill="#fff" stroke="#2196f3" stroke-width="2" />
      <path d="M-10,-5 L10,-5 M-10,0 L10,0 M-10,5 L10,5" stroke="#2196f3" stroke-width="1" />
      <path d="M-5,-15 Q0,-25 5,-15" fill="none" stroke="#2196f3" stroke-width="1" />
      <path d="M0,-15 Q5,-25 10,-15" fill="none" stroke="#2196f3" stroke-width="1" />
      <path d="M-10,-15 Q-5,-25 0,-15" fill="none" stroke="#2196f3" stroke-width="1" />
      <text x="0" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">AC</text>
      <text x="0" y="-30" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Temp > 25°C</text>
    </g>
    
    <!-- Window Control System -->
    <g transform="translate(250, 60)">
      <rect x="-15" y="-15" width="30" height="25" rx="3" ry="3" fill="#fff" stroke="#4caf50" stroke-width="2" />
      <path d="M-10,-10 L10,-10 L10,10 L-10,10 Z" fill="none" stroke="#4caf50" stroke-width="1" />
      <path d="M-10,0 L10,0 M0,-10 L0,10" stroke="#4caf50" stroke-width="1" />
      <text x="0" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Windows</text>
      <text x="0" y="-30" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Raining</text>
      <path d="M-20,-15 L-25,-10 L-20,-5" fill="none" stroke="#2196f3" stroke-width="1" />
      <path d="M-15,-15 L-20,-10 L-15,-5" fill="none" stroke="#2196f3" stroke-width="1" />
      <path d="M-10,-15 L-15,-10 L-10,-5" fill="none" stroke="#2196f3" stroke-width="1" />
    </g>
  </g>
  
  <!-- Smart Home Control Panel -->
  <g transform="translate(150, 250)">
    <rect x="-75" y="-25" width="150" height="50" rx="5" ry="5" fill="#263238" stroke="#333" stroke-width="2" />
    <text x="0" y="-5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">SMART HOME CONTROL</text>
    
    <!-- Control Buttons -->
    <g transform="translate(0, 15)">
      <circle cx="-50" cy="0" r="10" fill="#ffc107" stroke="#fff" stroke-width="1" /> <!-- Light Control -->
      <text x="-50" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">L</text>
      
      <circle cx="0" cy="0" r="10" fill="#2196f3" stroke="#fff" stroke-width="1" /> <!-- AC Control -->
      <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">A</text>
      
      <circle cx="50" cy="0" r="10" fill="#4caf50" stroke="#fff" stroke-width="1" /> <!-- Window Control -->
      <text x="50" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">W</text>
    </g>
  </g>
  
  <!-- Environmental Conditions -->
  <g transform="translate(0, 0)">
    <!-- Moon (Night) -->
    <g transform="translate(30, 30)">
      <circle cx="0" cy="0" r="10" fill="#f5f5f5" stroke="#ccc" stroke-width="1" />
      <path d="M-3,-3 A10,10 0 0,1 -3,3 A5,10 0 0,0 -3,-3" fill="#ccc" />
      <circle cx="-2" cy="-2" r="2" fill="#ccc" fill-opacity="0.7" />
      <circle cx="3" cy="3" r="1" fill="#ccc" fill-opacity="0.7" />
    </g>
    
    <!-- Sun (Hot) -->
    <g transform="translate(150, 20)">
      <circle cx="0" cy="0" r="10" fill="#ff9800" />
      <line x1="0" y1="-15" x2="0" y2="-12" stroke="#ff9800" stroke-width="2" />
      <line x1="0" y1="12" x2="0" y2="15" stroke="#ff9800" stroke-width="2" />
      <line x1="-15" y1="0" x2="-12" y2="0" stroke="#ff9800" stroke-width="2" />
      <line x1="12" y1="0" x2="15" y2="0" stroke="#ff9800" stroke-width="2" />
      <line x1="-10" y1="-10" x2="-8" y2="-8" stroke="#ff9800" stroke-width="2" />
      <line x1="-10" y1="10" x2="-8" y2="8" stroke="#ff9800" stroke-width="2" />
      <line x1="10" y1="-10" x2="8" y2="-8" stroke="#ff9800" stroke-width="2" />
      <line x1="10" y1="10" x2="8" y2="8" stroke="#ff9800" stroke-width="2" />
      <text x="0" y="24" font-family="Arial" font-size="10" text-anchor="middle" fill="#ff6f00">30°C</text>
    </g>
    
    <!-- Rain Cloud -->
    <g transform="translate(250, 30)">
      <path d="M-10,-5 Q-15,-15 -5,-15 Q-5,-20 5,-20 Q15,-20 15,-10 Q25,-10 20,0 Q25,5 15,5 Q10,10 0,5 Q-10,10 -15,0 Q-20,0 -10,-5 Z" fill="#90caf9" stroke="#333" stroke-width="1" />
      <line x1="-5" y1="5" x2="-8" y2="10" stroke="#2196f3" stroke-width="1" />
      <line x1="0" y1="5" x2="-3" y2="10" stroke="#2196f3" stroke-width="1" />
      <line x1="5" y1="5" x2="2" y2="10" stroke="#2196f3" stroke-width="1" />
      <line x1="10" y1="5" x2="7" y2="10" stroke="#2196f3" stroke-width="1" />
    </g>
  </g>
</svg>
