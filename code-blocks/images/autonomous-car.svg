<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background - Road -->
  <rect x="0" y="0" width="300" height="300" fill="#78909c" />
  
  <!-- Road Surface -->
  <rect x="0" y="100" width="300" height="100" fill="#455a64" />
  
  <!-- Road Lines -->
  <rect x="20" y="145" width="30" height="10" fill="#fff" />
  <rect x="70" y="145" width="30" height="10" fill="#fff" />
  <rect x="120" y="145" width="30" height="10" fill="#fff" />
  <rect x="170" y="145" width="30" height="10" fill="#fff" />
  <rect x="220" y="145" width="30" height="10" fill="#fff" />
  <rect x="270" y="145" width="30" height="10" fill="#fff" />
  
  <!-- Self-Driving Car -->
  <g transform="translate(150, 130)">
    <!-- Car Body -->
    <path d="M-30,-10 L-20,-25 L20,-25 L30,-10 L30,10 L-30,10 Z" fill="#2196f3" stroke="#333" stroke-width="1" />
    
    <!-- Car Roof -->
    <path d="M-15,-25 L-5,-35 L15,-35 L15,-25 Z" fill="#1565c0" stroke="#333" stroke-width="1" />
    
    <!-- Car Windows -->
    <path d="M-15,-25 L-5,-35 L15,-35 L15,-25 Z" fill="none" stroke="#333" stroke-width="1" />
    <rect x="-15" y="-25" width="10" height="15" fill="#bbdefb" stroke="#333" stroke-width="1" />
    <rect x="5" y="-25" width="10" height="15" fill="#bbdefb" stroke="#333" stroke-width="1" />
    
    <!-- Car Wheels -->
    <circle cx="-20" cy="10" r="8" fill="#000" />
    <circle cx="-20" cy="10" r="4" fill="#333" />
    <circle cx="20" cy="10" r="8" fill="#000" />
    <circle cx="20" cy="10" r="4" fill="#333" />
    
    <!-- Sensors -->
    <circle cx="30" cy="-5" r="3" fill="#f44336" /> <!-- Front Sensor -->
    <rect x="25" y="-15" width="10" height="5" fill="#444" /> <!-- Camera -->
  </g>
  
  <!-- Traffic Light -->
  <g transform="translate(250, 70)">
    <rect x="-10" y="-40" width="20" height="60" rx="3" ry="3" fill="#616161" stroke="#333" stroke-width="1" />
    <circle cx="0" cy="-30" r="7" fill="#f44336" /> <!-- Red Light -->
    <circle cx="0" cy="-15" r="7" fill="#ffeb3b" /> <!-- Yellow Light -->
    <circle cx="0" cy="0" r="7" fill="#4caf50" /> <!-- Green Light -->
    <rect x="-2" y="20" width="4" height="40" fill="#616161" stroke="#333" stroke-width="1" />
  </g>
  
  <!-- Pedestrian -->
  <g transform="translate(90, 90)">
    <!-- Head -->
    <circle cx="0" cy="-15" r="5" fill="#ffccbc" stroke="#333" stroke-width="1" />
    
    <!-- Body -->
    <line x1="0" y1="-10" x2="0" y2="5" stroke="#333" stroke-width="2" />
    
    <!-- Arms -->
    <line x1="0" y1="-5" x2="8" y2="0" stroke="#333" stroke-width="2" />
    <line x1="0" y1="-5" x2="-8" y2="0" stroke="#333" stroke-width="2" />
    
    <!-- Legs -->
    <line x1="0" y1="5" x2="5" y2="15" stroke="#333" stroke-width="2" />
    <line x1="0" y1="5" x2="-5" y2="15" stroke="#333" stroke-width="2" />
  </g>
  
  <!-- Other Car -->
  <g transform="translate(50, 130)">
    <path d="M-20,-10 L-15,-20 L15,-20 L20,-10 L20,5 L-20,5 Z" fill="#ff9800" stroke="#333" stroke-width="1" />
    <rect x="-15" y="-20" width="30" height="10" fill="#ffcc80" stroke="#333" stroke-width="1" />
    <circle cx="-12" cy="5" r="5" fill="#000" />
    <circle cx="-12" cy="5" r="2" fill="#333" />
    <circle cx="12" cy="5" r="5" fill="#000" />
    <circle cx="12" cy="5" r="2" fill="#333" />
  </g>
  
  <!-- Lane End Sign -->
  <g transform="translate(230, 230)">
    <polygon points="0,-20 15,10 -15,10" fill="#fff" stroke="#333" stroke-width="2" />
    <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">!</text>
    <rect x="-2" y="10" width="4" height="15" fill="#616161" />
  </g>
  
  <!-- Emergency Vehicle -->
  <g transform="translate(60, 200)">
    <path d="M-20,-10 L-15,-20 L15,-20 L20,-10 L20,5 L-20,5 Z" fill="#f44336" stroke="#333" stroke-width="1" />
    <rect x="-15" y="-20" width="30" height="10" fill="#f5f5f5" stroke="#333" stroke-width="1" />
    <circle cx="-12" cy="5" r="5" fill="#000" />
    <circle cx="-12" cy="5" r="2" fill="#333" />
    <circle cx="12" cy="5" r="5" fill="#000" />
    <circle cx="12" cy="5" r="2" fill="#333" />
    <rect x="-5" y="-25" width="10" height="5" fill="#2196f3" />
    <rect x="-15" y="-15" width="5" height="5" fill="#f5f5f5" />
    <rect x="-8" y="-15" width="5" height="5" fill="#f44336" />
    <rect x="-1" y="-15" width="5" height="5" fill="#f5f5f5" />
    <rect x="6" y="-15" width="5" height="5" fill="#f44336" />
    <rect x="13" y="-15" width="5" height="5" fill="#f5f5f5" />
  </g>
  
  <!-- Decision Points -->
  <g transform="translate(0, 40)">
    <!-- Stop Car -->
    <g transform="translate(60, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" stroke="#f44336" stroke-width="2" />
      <path d="M-10,0 L10,0 M0,-10 L0,10" stroke="#f44336" stroke-width="2" />
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Stop</text>
    </g>
    
    <!-- Go Forward -->
    <g transform="translate(120, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" stroke="#4caf50" stroke-width="2" />
      <path d="M-7,-7 L0,-15 L7,-7 M0,-15 L0,15" stroke="#4caf50" stroke-width="2" />
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Go</text>
    </g>
    
    <!-- Yield -->
    <g transform="translate(180, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" stroke="#ff9800" stroke-width="2" />
      <path d="M-10,5 L0,-5 L10,5 Z" fill="none" stroke="#ff9800" stroke-width="2" />
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Yield</text>
    </g>
    
    <!-- Change Lanes -->
    <g transform="translate(240, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" stroke="#2196f3" stroke-width="2" />
      <path d="M-10,-5 L0,-5 L0,5 L10,5" fill="none" stroke="#2196f3" stroke-width="2" />
      <path d="M-7,-7 L-10,-5 L-7,-3" stroke="#2196f3" stroke-width="2" />
      <path d="M7,7 L10,5 L7,3" stroke="#2196f3" stroke-width="2" />
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Change</text>
    </g>
  </g>
</svg>
