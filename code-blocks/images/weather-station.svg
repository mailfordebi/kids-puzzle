<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background - Sky -->
  <rect x="0" y="0" width="300" height="200" fill="#87ceeb" />
  
  <!-- Ground -->
  <rect x="0" y="200" width="300" height="100" fill="#8BC34A" />
  
  <!-- Weather Station Building -->
  <rect x="180" y="130" width="80" height="70" fill="#fff" stroke="#333" stroke-width="2" />
  <polygon points="170,130 270,130 220,100" fill="#f44336" stroke="#333" stroke-width="1" />
  
  <!-- Antenna -->
  <line x1="220" y1="100" x2="220" y2="70" stroke="#333" stroke-width="2" />
  <circle cx="220" cy="65" r="5" fill="red" />
  
  <!-- Door -->
  <rect x="210" y="170" width="20" height="30" fill="#795548" />
  
  <!-- Window -->
  <rect x="190" y="150" width="15" height="15" fill="#b3e5fc" stroke="#333" stroke-width="1" />
  <rect x="235" y="150" width="15" height="15" fill="#b3e5fc" stroke="#333" stroke-width="1" />
  
  <!-- Weather Instruments -->
  <g transform="translate(20, 80)">
    <!-- Thermometer -->
    <rect x="10" y="60" width="10" height="50" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="1" />
    <circle cx="15" cy="110" r="8" fill="#fff" stroke="#333" stroke-width="1" />
    <rect x="12" y="70" width="6" height="35" rx="3" ry="3" fill="#f44336" />
    <text x="30" y="100" font-family="Arial" font-size="10" fill="#333">Temperature</text>
    
    <!-- Wind Vane -->
    <g transform="translate(80, 0)">
      <circle cx="15" cy="100" r="8" fill="#fff" stroke="#333" stroke-width="1" />
      <line x1="15" y1="100" x2="30" y2="85" stroke="#333" stroke-width="2" />
      <polygon points="30,85 25,80 35,80" fill="#333" />
      <text x="30" y="120" font-family="Arial" font-size="10" fill="#333">Wind</text>
    </g>
    
    <!-- Rain Gauge -->
    <g transform="translate(140, 0)">
      <path d="M10,110 L20,110 L20,70 L10,70 Z" fill="none" stroke="#333" stroke-width="1" />
      <path d="M10,95 L20,95" stroke="#333" stroke-width="1" />
      <path d="M10,80 L20,80" stroke="#333" stroke-width="1" />
      <rect x="10" y="95" width="10" height="15" fill="#2196f3" fill-opacity="0.5" />
      <text x="30" y="100" font-family="Arial" font-size="10" fill="#333">Humidity</text>
    </g>
  </g>
  
  <!-- Weather Conditions -->
  <g transform="translate(0, 30)">
    <!-- Snow/Frost Warning -->
    <g transform="translate(40, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" stroke="#333" stroke-width="1" />
      <path d="M0,-10 L0,10 M-10,0 L10,0 M-7,-7 L7,7 M-7,7 L7,-7" stroke="#333" stroke-width="1" />
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Frost</text>
    </g>
    
    <!-- Wind Warning -->
    <g transform="translate(120, 0)">
      <path d="M-15,0 Q-5,-10 5,0 T25,0" fill="none" stroke="#333" stroke-width="2" />
      <path d="M-15,10 Q-5,0 5,10 T25,10" fill="none" stroke="#333" stroke-width="2" />
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Wind</text>
    </g>
    
    <!-- Rain -->
    <g transform="translate(200, 0)">
      <path d="M-10,-5 Q0,-15 10,-5 Q15,0 10,5 Q0,15 -10,5 Q-15,0 -10,-5 Z" fill="#b3e5fc" stroke="#333" stroke-width="1" />
      <line x1="-5" y1="10" x2="-8" y2="15" stroke="#2196f3" stroke-width="1" />
      <line x1="0" y1="10" x2="-3" y2="15" stroke="#2196f3" stroke-width="1" />
      <line x1="5" y1="10" x2="2" y2="15" stroke="#2196f3" stroke-width="1" />
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Rain</text>
    </g>
  </g>
  
  <!-- Display Board -->
  <g transform="translate(60, 230)">
    <rect x="0" y="0" width="180" height="50" rx="5" ry="5" fill="#333" />
    <text x="90" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#fff">WEATHER ALERTS</text>
    <rect x="10" y="25" width="50" height="20" rx="3" ry="3" fill="#f44336" />
    <text x="35" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">FROST</text>
    <rect x="65" y="25" width="50" height="20" rx="3" ry="3" fill="#ff9800" />
    <text x="90" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">WIND</text>
    <rect x="120" y="25" width="50" height="20" rx="3" ry="3" fill="#2196f3" />
    <text x="145" y="40" font-family="Arial" font-size="10" text-anchor="middle" fill="#fff">RAIN</text>
  </g>
</svg>
