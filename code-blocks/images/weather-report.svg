<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#E3F2FD"/>
  
  <!-- TV Studio Background -->
  <rect x="50" y="50" width="700" height="500" fill="#BBDEFB"/>
  <rect x="100" y="100" width="600" height="400" fill="#2196F3" opacity="0.3"/>
  
  <!-- Weather Map -->
  <g transform="translate(400, 300)">
    <!-- Map Outline -->
    <path d="M-200,-150 C-150,-170 -100,-160 -50,-150 C0,-140 50,-145 100,-150 C150,-155 200,-165 250,-150 L250,150 L-200,150 Z" 
          fill="#FFFFFF" stroke="#90CAF9" stroke-width="3"/>
    
    <!-- Land Mass -->
    <path d="M-150,-100 C-120,-110 -80,-105 -40,-95 C0,-85 40,-90 80,-95 C120,-100 160,-110 200,-100 L200,100 L-150,100 Z"
          fill="#A5D6A7" stroke="#81C784" stroke-width="1"/>
    
    <!-- Ocean -->
    <path d="M-180,-120 L-180,120 L-150,100 L-150,-100 Z" fill="#29B6F6" opacity="0.7"/>
    <path d="M200,-100 L200,100 L220,120 L220,-120 Z" fill="#29B6F6" opacity="0.7"/>
    
    <!-- Weather Icons -->
    <!-- Sun -->
    <g transform="translate(-120, -50)">
      <circle cx="0" cy="0" r="15" fill="#FFC107"/>
      <circle cx="0" cy="0" r="10" fill="#FFEB3B"/>
    </g>
    
    <!-- Cloud with Rain -->
    <g transform="translate(0, -20)">
      <ellipse cx="0" cy="0" rx="25" ry="15" fill="white"/>
      <ellipse cx="-15" cy="5" rx="15" ry="10" fill="white"/>
      <ellipse cx="15" cy="5" rx="15" ry="10" fill="white"/>
      <line x1="-10" y1="15" x2="-15" y2="25" stroke="#29B6F6" stroke-width="2"/>
      <line x1="0" y1="15" x2="-5" y2="25" stroke="#29B6F6" stroke-width="2"/>
      <line x1="10" y1="15" x2="5" y2="25" stroke="#29B6F6" stroke-width="2"/>
    </g>
    
    <!-- Snow -->
    <g transform="translate(120, -40)">
      <ellipse cx="0" cy="-5" rx="20" ry="12" fill="white"/>
      <ellipse cx="-12" cy="0" rx="12" ry="8" fill="white"/>
      <ellipse cx="12" cy="0" rx="12" ry="8" fill="white"/>
      <circle cx="-10" cy="15" r="3" fill="white"/>
      <circle cx="0" cy="20" r="3" fill="white"/>
      <circle cx="10" cy="15" r="3" fill="white"/>
    </g>
    
    <!-- Temperature Labels -->
    <g transform="translate(-120, -20)" fill="#F44336">
      <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle">85°</text>
    </g>
    
    <g transform="translate(0, 10)" fill="#2196F3">
      <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle">68°</text>
    </g>
    
    <g transform="translate(120, -10)" fill="#90CAF9">
      <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle">42°</text>
    </g>
    
    <!-- City Markers -->
    <g transform="translate(-100, 50)">
      <circle cx="0" cy="0" r="3" fill="#F44336"/>
      <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle">Austin</text>
    </g>
    
    <g transform="translate(20, 60)">
      <circle cx="0" cy="0" r="3" fill="#F44336"/>
      <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle">Chicago</text>
    </g>
    
    <g transform="translate(140, 40)">
      <circle cx="0" cy="0" r="3" fill="#F44336"/>
      <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle">New York</text>
    </g>
  </g>
  
  <!-- Weather Person -->
  <g transform="translate(200, 400)">
    <!-- Head -->
    <circle cx="0" cy="-50" r="20" fill="#FFCC80"/>
    
    <!-- Hair -->
    <path d="M-20,-50 C-20,-70 20,-70 20,-50" fill="#795548"/>
    
    <!-- Body -->
    <rect x="-25" y="-30" width="50" height="80" fill="#1976D2"/>
    
    <!-- Arms -->
    <line x1="-25" y1="-10" x2="-60" y2="10" stroke="#FFCC80" stroke-width="8" stroke-linecap="round"/>
    <line x1="25" y1="-10" x2="50" y2="-20" stroke="#FFCC80" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Legs -->
    <rect x="-20" y="50" width="15" height="50" fill="#37474F"/>
    <rect x="5" y="50" width="15" height="50" fill="#37474F"/>
  </g>
  
  <!-- Weather Station Equipment -->
  
  <!-- Satellite Dish -->
  <g transform="translate(700, 150)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#BDBDBD" stroke-width="3"/>
    <path d="M0,0 L-20,-20" stroke="#BDBDBD" stroke-width="3"/>
    <rect x="-5" y="0" width="10" height="30" fill="#9E9E9E"/>
  </g>
  
  <!-- Computer/Monitor -->
  <g transform="translate(100, 150)">
    <rect x="-30" y="-20" width="60" height="40" fill="#424242"/>
    <rect x="-25" y="-15" width="50" height="30" fill="#90CAF9"/>
    <rect x="-10" y="20" width="20" height="15" fill="#757575"/>
    <rect x="-20" y="35" width="40" height="5" fill="#757575"/>
  </g>
  
  <!-- TV Camera -->
  <g transform="translate(100, 300)">
    <rect x="-20" y="-15" width="40" height="30" fill="#424242"/>
    <rect x="20" y="-10" width="30" height="20" fill="#616161"/>
    <rect x="-30" y="-5" width="10" height="20" fill="#757575"/>
    <rect x="-25" y="15" width="50" height="10" fill="#9E9E9E"/>
    <circle cx="30" cy="0" r="5" fill="#212121"/>
    <circle cx="-10" cy="-10" r="2" fill="#F44336"/>
  </g>
  
  <!-- Weather Station Sign -->
  <g transform="translate(400, 80)">
    <rect x="-150" y="-30" width="300" height="60" rx="10" fill="#0D47A1"/>
    <text x="0" y="5" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">WEATHER FORECAST</text>
  </g>
  
  <!-- Days of the Week -->
  <g transform="translate(400, 550)">
    <rect x="-300" y="-30" width="600" height="60" fill="#0D47A1"/>
    
    <g transform="translate(-250, 0)">
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">MON</text>
    </g>
    
    <g transform="translate(-150, 0)">
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">TUE</text>
    </g>
    
    <g transform="translate(-50, 0)">
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">WED</text>
    </g>
    
    <g transform="translate(50, 0)">
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">THU</text>
    </g>
    
    <g transform="translate(150, 0)">
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">FRI</text>
    </g>
    
    <g transform="translate(250, 0)">
      <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">SAT/SUN</text>
    </g>
  </g>
  
  <!-- Pointing Device -->
  <g transform="translate(270, 320)">
    <line x1="0" y1="0" x2="50" y2="-50" stroke="#37474F" stroke-width="3"/>
    <circle cx="0" cy="0" r="5" fill="#F44336"/>
  </g>
</svg>
