<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f5f5f5" />
  
  <!-- Number Sorting Machine -->
  <rect x="50" y="30" width="200" height="100" rx="10" ry="10" fill="#3498db" stroke="#2980b9" stroke-width="3" />
  
  <!-- Machine Display -->
  <rect x="80" y="45" width="140" height="50" rx="5" ry="5" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" />
  
  <!-- Numbers to Sort -->
  <text x="110" y="80" font-family="Arial" font-size="30" font-weight="bold" fill="#333">2 5 0 8</text>
  
  <!-- Sorting Containers -->
  <g transform="translate(0, 150)">
    <!-- Even Container -->
    <rect x="30" y="0" width="70" height="90" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="2" />
    <text x="65" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">EVEN</text>
    <text x="65" y="60" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#27ae60">2 8</text>
    
    <!-- Odd Container -->
    <rect x="115" y="0" width="70" height="90" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="2" />
    <text x="150" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ODD</text>
    <text x="150" y="60" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#e74c3c">5</text>
    
    <!-- Zero Container -->
    <rect x="200" y="0" width="70" height="90" rx="5" ry="5" fill="#fff" stroke="#333" stroke-width="2" />
    <text x="235" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">ZERO</text>
    <text x="235" y="60" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#f39c12">0</text>
  </g>
  
  <!-- Arrows -->
  <path d="M65,140 L65,150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M150,140 L150,150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M235,140 L235,150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Machine Controls -->
  <circle cx="60" cy="110" r="5" fill="#e74c3c" />
  <circle cx="80" cy="110" r="5" fill="#f1c40f" />
  <circle cx="100" cy="110" r="5" fill="#2ecc71" />
</svg>
