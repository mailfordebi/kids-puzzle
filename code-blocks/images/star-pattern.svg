<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <title>Star Pattern</title>
  <style>
    .star {
      fill: none;
      stroke: #f72585;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .star-point {
      fill: #ff9e00;
      stroke: #fb8500;
      stroke-width: 1;
    }
    .angle-marker {
      fill: #4361ee;
      fill-opacity: 0.3;
      stroke: #3a56d4;
      stroke-width: 1;
    }
    .text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      fill: #333;
    }
    .pen {
      fill: #3a0ca3;
    }
  </style>

  <!-- Background -->
  <rect width="300" height="300" fill="#f5f7fa" />
  
  <!-- Star pattern -->
  <path class="star" d="M150,50 L186,170 L80,95 L220,95 L114,170 Z" />
  
  <!-- Star points -->
  <circle class="star-point" cx="150" cy="50" r="6" />
  <circle class="star-point" cx="186" cy="170" r="6" />
  <circle class="star-point" cx="80" cy="95" r="6" />
  <circle class="star-point" cx="220" cy="95" r="6" />
  <circle class="star-point" cx="114" cy="170" r="6" />
  
  <!-- Angle markers -->
  <path class="angle-marker" d="M150,50 L160,60 A15,15 0 0,1 140,60 Z" />
  <path class="angle-marker" d="M80,95 L90,105 A15,15 0 0,1 70,105 Z" transform="rotate(72 80 95)" />
  <path class="angle-marker" d="M220,95 L230,105 A15,15 0 0,1 210,105 Z" transform="rotate(144 220 95)" />
  <path class="angle-marker" d="M186,170 L196,180 A15,15 0 0,1 176,180 Z" transform="rotate(216 186 170)" />
  <path class="angle-marker" d="M114,170 L124,180 A15,15 0 0,1 104,180 Z" transform="rotate(288 114 170)" />
  
  <!-- Current drawing position -->
  <circle class="pen" cx="150" cy="50" r="8" />
  
  <!-- Labels -->
  <text x="150" y="30" class="text" text-anchor="middle" font-weight="bold" font-size="16">Star Pattern</text>
  <text x="150" y="240" class="text" text-anchor="middle">Draw a perfect star with 5 points</text>
  <text x="150" y="260" class="text" text-anchor="middle">Use "Repeat 5 times"</text>
  <text x="235" y="100" class="text" text-anchor="start">Turn</text>
  <text x="235" y="120" class="text" text-anchor="start">144Â°</text>
</svg>
