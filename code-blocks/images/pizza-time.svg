<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#FFF9C4"/>
  
  <!-- Pizza Making Surface -->
  <rect x="150" y="150" width="500" height="400" rx="10" fill="#FFECB3"/>
  <ellipse cx="400" cy="350" rx="220" ry="220" fill="#E6EE9C" opacity="0.7"/>
  
  <!-- Pizza Items -->
  <!-- Pizza Dough -->
  <circle cx="250" cy="200" r="70" fill="#FFE0B2"/>
  <text x="250" y="270" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Dough</text>
  <circle cx="250" cy="200" r="20" fill="#FFE0B2" stroke="#FFCC80" stroke-width="2"/>
  <circle cx="230" cy="180" r="15" fill="#FFE0B2" stroke="#FFCC80" stroke-width="2"/>
  <circle cx="270" cy="220" r="18" fill="#FFE0B2" stroke="#FFCC80" stroke-width="2"/>
  
  <!-- Sauce -->
  <circle cx="400" cy="200" r="70" fill="#EF9A9A"/>
  <text x="400" y="270" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Sauce</text>
  <ellipse cx="400" cy="190" rx="40" ry="30" fill="#EF5350"/>
  <ellipse cx="420" cy="210" rx="25" ry="20" fill="#E53935"/>
  <circle cx="380" cy="195" r="5" fill="#C62828"/>
  <circle cx="410" cy="185" r="6" fill="#C62828"/>
  
  <!-- Cheese -->
  <circle cx="550" cy="200" r="70" fill="#FFF59D"/>
  <text x="550" y="270" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Cheese</text>
  <path d="M520 180 L540 170 L560 190 L580 180 L570 200 L580 220 L550 210 L530 220 L520 200 Z" fill="#FFEE58"/>
  <path d="M530 190 L540 180 L550 185 L555 175 L565 185 L570 195 L560 200 Z" fill="#FDD835" stroke="#F9A825" stroke-width="1"/>
  
  <!-- Toppings -->
  <circle cx="250" cy="400" r="70" fill="#FFCCBC"/>
  <text x="250" y="470" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Toppings</text>
  <circle cx="230" cy="380" r="15" fill="#FF5722"/>
  <circle cx="260" cy="390" r="12" fill="#D84315"/>
  <circle cx="270" cy="420" r="14" fill="#FF5722"/>
  <circle cx="240" cy="410" r="10" fill="#BF360C"/>
  <ellipse cx="250" cy="395" rx="8" ry="10" fill="#4CAF50"/>
  <ellipse cx="280" cy="405" rx="7" ry="9" fill="#4CAF50"/>
  
  <!-- Oven -->
  <circle cx="400" cy="400" r="70" fill="#CFD8DC"/>
  <text x="400" y="470" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Bake</text>
  <rect x="350" y="370" width="100" height="60" rx="10" fill="#90A4AE"/>
  <rect x="360" y="380" width="80" height="40" rx="5" fill="#FF5252"/>
  <rect x="390" y="350" width="20" height="10" rx="3" fill="#78909C"/>
  <circle cx="400" cy="390" r="25" fill="#FFA000" opacity="0.5"/>
  <circle cx="400" cy="390" r="15" fill="#FF6F00" opacity="0.7"/>
  
  <!-- Serve -->
  <circle cx="550" cy="400" r="70" fill="#C5CAE9"/>
  <text x="550" y="470" font-family="Arial" font-size="18" text-anchor="middle" fill="#333">Serve</text>
  <rect x="520" y="380" width="60" height="40" rx="2" fill="#9FA8DA"/>
  <path d="M520 380 L580 380 L550 350 Z" fill="#7986CB"/>
  <ellipse cx="550" cy="375" rx="25" ry="5" fill="#5C6BC0"/>
  <circle cx="550" cy="375" r="15" fill="#FFE082"/>
  <path d="M540 375 L560 375 L550 385 Z" fill="#FF8F00"/>
  <path d="M545 370 L555 370 L550 365 Z" fill="#FF8F00"/>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#F44336">Pizza Time!</text>
  
  <!-- Instructions -->
  <rect x="150" y="520" width="500" height="50" rx="10" fill="white" stroke="#FF5722" stroke-width="2"/>
  <text x="400" y="550" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Order the steps to make a delicious pizza!</text>
  
  <!-- Numbers for sequence -->
  <circle cx="250" cy="130" r="18" fill="#F44336"/>
  <text x="250" y="136" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <circle cx="400" cy="130" r="18" fill="#F44336"/>
  <text x="400" y="136" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <circle cx="550" cy="130" r="18" fill="#F44336"/>
  <text x="550" y="136" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <circle cx="250" cy="330" r="18" fill="#F44336"/>
  <text x="250" y="336" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">4</text>
  
  <circle cx="400" cy="330" r="18" fill="#F44336"/>
  <text x="400" y="336" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">5</text>
  
  <circle cx="550" cy="330" r="18" fill="#F44336"/>
  <text x="550" y="336" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">6</text>
</svg>
