<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <title>Draw a Square</title>
  <style>
    .square {
      fill: none;
      stroke: #4361ee;
      stroke-width: 4;
      stroke-linecap: round;
    }
    .arrow {
      fill: #f72585;
      stroke: #f72585;
      stroke-width: 2;
    }
    .dot {
      fill: #ff9e00;
    }
    .pen {
      fill: #3a0ca3;
    }
    .text {
      font-family: Arial, sans-serif;
      font-size: 14px;
      fill: #333;
    }
  </style>

  <!-- Grid background -->
  <g id="grid" opacity="0.2">
    <line x1="0" y1="50" x2="300" y2="50" stroke="#ccc" />
    <line x1="0" y1="100" x2="300" y2="100" stroke="#ccc" />
    <line x1="0" y1="150" x2="300" y2="150" stroke="#ccc" />
    <line x1="0" y1="200" x2="300" y2="200" stroke="#ccc" />
    <line x1="0" y1="250" x2="300" y2="250" stroke="#ccc" />
    <line x1="50" y1="0" x2="50" y2="300" stroke="#ccc" />
    <line x1="100" y1="0" x2="100" y2="300" stroke="#ccc" />
    <line x1="150" y1="0" x2="150" y2="300" stroke="#ccc" />
    <line x1="200" y1="0" x2="200" y2="300" stroke="#ccc" />
    <line x1="250" y1="0" x2="250" y2="300" stroke="#ccc" />
  </g>

  <!-- Square with sides drawn in sequence -->
  <rect id="square" class="square" x="75" y="75" width="150" height="150" />

  <!-- Drawing indicator -->
  <circle id="pen" class="pen" cx="75" cy="75" r="6" />
  
  <!-- Direction arrows -->
  <g id="arrows">
    <path class="arrow" d="M80,60 L70,75 L90,75 Z" />
    <text x="105" y="65" class="text">Start here, draw 4 sides</text>
  </g>

  <!-- Corner dots -->
  <circle class="dot" cx="75" cy="75" r="5" />
  <circle class="dot" cx="225" cy="75" r="5" />
  <circle class="dot" cx="225" cy="225" r="5" />
  <circle class="dot" cx="75" cy="225" r="5" />

  <!-- Labels -->
  <g id="labels">
    <text x="135" y="40" class="text" font-weight="bold">Draw a Square</text>
    <text x="75" y="260" class="text" text-anchor="middle">Turn 90째</text>
    <text x="225" y="260" class="text" text-anchor="middle">Turn 90째</text>
    <text x="225" y="55" class="text" text-anchor="middle">Turn 90째</text>
    <text x="75" y="55" class="text" text-anchor="middle">Turn 90째</text>
  </g>
</svg>
