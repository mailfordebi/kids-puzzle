<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f9f9f9" />
  
  <!-- Color Mixing Workspace -->
  <rect x="30" y="30" width="240" height="240" rx="10" ry="10" fill="#fff" stroke="#ccc" stroke-width="2" />
  
  <!-- Title -->
  <text x="150" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">COLOR MIXER</text>
  
  <!-- Primary Colors -->
  <g transform="translate(0, 0)">
    <!-- Red -->
    <circle cx="70" cy="80" r="25" fill="#f44336" />
    <text x="70" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">RED</text>
    
    <!-- Blue -->
    <circle cx="150" cy="80" r="25" fill="#2196f3" />
    <text x="150" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">BLUE</text>
    
    <!-- Yellow -->
    <circle cx="230" cy="80" r="25" fill="#ffeb3b" />
    <text x="230" y="140" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">YELLOW</text>
  </g>
  
  <!-- Secondary Colors -->
  <g transform="translate(0, 120)">
    <!-- Orange (Red + Yellow) -->
    <circle cx="70" cy="80" r="25" fill="#ff9800" />
    <text x="70" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">ORANGE</text>
    
    <!-- Purple (Red + Blue) -->
    <circle cx="150" cy="80" r="25" fill="#9c27b0" />
    <text x="150" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">PURPLE</text>
    
    <!-- Green (Blue + Yellow) -->
    <circle cx="230" cy="80" r="25" fill="#4caf50" />
    <text x="230" y="115" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">GREEN</text>
  </g>
  
  <!-- Mixing Arrows -->
  <g stroke="#333" stroke-width="1.5" fill="none">
    <!-- Red to Orange -->
    <path d="M70,105 L70,155" marker-end="url(#arrowhead)" />
    <!-- Yellow to Orange -->
    <path d="M215,100 Q180,130 100,155" marker-end="url(#arrowhead)" />
    
    <!-- Red to Purple -->
    <path d="M85,100 Q110,130 135,155" marker-end="url(#arrowhead)" />
    <!-- Blue to Purple -->
    <path d="M150,105 L150,155" marker-end="url(#arrowhead)" />
    
    <!-- Blue to Green -->
    <path d="M165,100 Q190,130 215,155" marker-end="url(#arrowhead)" />
    <!-- Yellow to Green -->
    <path d="M230,105 L230,155" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Palette -->
  <g transform="translate(110, 230)">
    <path d="M0,0 C10,-10 70,-10 80,0 C90,30 -10,30 0,0 Z" fill="#fff" stroke="#333" stroke-width="2" />
    <circle cx="20" cy="10" r="8" fill="#f44336" />
    <circle cx="40" cy="10" r="8" fill="#2196f3" />
    <circle cx="60" cy="10" r="8" fill="#ffeb3b" />
  </g>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>
