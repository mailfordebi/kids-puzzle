<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Museum Building -->
  <rect x="100" y="100" width="600" height="350" fill="#EEEEEE"/>
  
  <!-- Museum Columns -->
  <rect x="150" y="100" width="40" height="350" fill="#E0E0E0"/>
  <rect x="250" y="100" width="40" height="350" fill="#E0E0E0"/>
  <rect x="350" y="100" width="40" height="350" fill="#E0E0E0"/>
  <rect x="450" y="100" width="40" height="350" fill="#E0E0E0"/>
  <rect x="550" y="100" width="40" height="350" fill="#E0E0E0"/>
  <rect x="650" y="100" width="40" height="350" fill="#E0E0E0"/>
  
  <!-- Museum Roof -->
  <polygon points="50,100 750,100 700,50 100,50" fill="#BDBDBD"/>
  
  <!-- Museum Steps -->
  <rect x="100" y="450" width="600" height="20" fill="#E0E0E0"/>
  <rect x="150" y="470" width="500" height="20" fill="#E0E0E0"/>
  <rect x="200" y="490" width="400" height="20" fill="#E0E0E0"/>
  
  <!-- Museum Entrance -->
  <rect x="350" y="330" width="100" height="120" fill="#9E9E9E"/>
  
  <!-- Museum Sign -->
  <rect x="250" y="150" width="300" height="60" rx="5" fill="#3F51B5"/>
  <text x="400" y="190" font-family="Arial" font-size="28" font-weight="bold" fill="white" text-anchor="middle">MUSEUM</text>
  
  <!-- Exhibits -->
  <!-- Dinosaur Skeleton -->
  <g transform="translate(200, 250)">
    <path d="M0,0 L20,-30 L40,-10 L60,-40 L80,-30 L100,-40 L120,-10" 
          fill="none" stroke="#BDBDBD" stroke-width="5"/>
    <path d="M120,-10 L130,20" fill="none" stroke="#BDBDBD" stroke-width="5"/>
    <path d="M0,0 L-10,30" fill="none" stroke="#BDBDBD" stroke-width="5"/>
    <path d="M0,0 L10,30" fill="none" stroke="#BDBDBD" stroke-width="5"/>
    <path d="M60,-40 L50,-60 L70,-70" fill="none" stroke="#BDBDBD" stroke-width="5"/>
    <circle cx="70" cy="-70" r="15" fill="#BDBDBD"/>
  </g>
  
  <!-- Art Painting -->
  <g transform="translate(550, 220)">
    <rect x="-40" y="-50" width="80" height="100" fill="white" stroke="#795548" stroke-width="5"/>
    <circle cx="-10" cy="-10" r="15" fill="#F44336"/>
    <rect x="0" y="0" width="20" height="30" fill="#2196F3"/>
    <path d="M-20,-30 L0,-40 L20,-30" fill="none" stroke="#4CAF50" stroke-width="3"/>
  </g>
  
  <!-- Egyptian Artifact -->
  <g transform="translate(650, 300)">
    <path d="M0,-60 L-20,-40 L-20,0 L-10,20 L10,20 L20,0 L20,-40 Z" fill="#FFC107"/>
    <path d="M-10,-30 L10,-30 M-10,-15 L10,-15 M-10,0 L10,0" stroke="#795548" stroke-width="2"/>
  </g>
  
  <!-- Museum Map -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="60" height="80" fill="#FFECB3"/>
    <rect x="10" y="10" width="20" height="15" fill="#FFCC80"/>
    <rect x="40" y="10" width="10" height="15" fill="#FFCC80"/>
    <rect x="10" y="35" width="40" height="20" fill="#FFCC80"/>
    <rect x="10" y="65" width="25" height="10" fill="#FFCC80"/>
    <text x="30" y="30" font-family="Arial" font-size="6" fill="#795548" text-anchor="middle">MAP</text>
  </g>
  
  <!-- People Visiting -->
  <!-- Person 1 -->
  <g transform="translate(480, 480)">
    <circle cx="0" cy="-30" r="10" fill="#FFCCBC"/>
    <rect x="-7" y="-20" width="14" height="25" fill="#42A5F5"/>
    <rect x="-7" y="5" width="5" height="20" fill="#5D4037"/>
    <rect x="2" y="5" width="5" height="20" fill="#5D4037"/>
    <line x1="-7" y1="-10" x2="-15" y2="0" stroke="#FFCCBC" stroke-width="4"/>
    <line x1="7" y1="-10" x2="15" y2="0" stroke="#FFCCBC" stroke-width="4"/>
  </g>
  
  <!-- Person 2 -->
  <g transform="translate(520, 490)">
    <circle cx="0" cy="-25" r="8" fill="#FFCCBC"/>
    <rect x="-6" y="-17" width="12" height="20" fill="#EF9A9A"/>
    <rect x="-6" y="3" width="4" height="15" fill="#5D4037"/>
    <rect x="2" y="3" width="4" height="15" fill="#5D4037"/>
    <line x1="-6" y1="-7" x2="-12" y2="0" stroke="#FFCCBC" stroke-width="3"/>
    <line x1="6" y1="-7" x2="12" y2="0" stroke="#FFCCBC" stroke-width="3"/>
  </g>
  
  <!-- Camera -->
  <g transform="translate(350, 480)">
    <rect x="-15" y="-10" width="30" height="20" rx="3" fill="#424242"/>
    <circle cx="0" cy="0" r="7" fill="#9E9E9E"/>
    <circle cx="0" cy="0" r="3" fill="#616161"/>
    <rect x="-15" y="-5" width="3" height="10" fill="#212121"/>
  </g>
  
  <!-- Gift Shop Sign -->
  <g transform="translate(700, 360)">
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="#4CAF50"/>
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">GIFT SHOP</text>
  </g>
  
  <!-- Ticket Booth -->
  <g transform="translate(130, 400)">
    <rect x="-30" y="-30" width="60" height="40" fill="#90A4AE"/>
    <rect x="-20" y="-20" width="40" height="20" fill="#CFD8DC"/>
    <text x="0" y="5" font-family="Arial" font-size="8" fill="#37474F" text-anchor="middle">TICKETS</text>
  </g>
</svg>
