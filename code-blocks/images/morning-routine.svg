<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Morning sun -->
  <circle cx="700" cy="100" r="60" fill="#FFD54F"/>
  <circle cx="700" cy="100" r="45" fill="#FFECB3"/>
  
  <!-- Bedroom background -->
  <rect x="100" y="150" width="600" height="350" rx="10" fill="#E3F2FD"/>
  
  <!-- Bed -->
  <rect x="150" y="300" width="180" height="120" rx="5" fill="#90CAF9"/>
  <rect x="150" y="280" width="180" height="30" rx="5" fill="#42A5F5"/>
  <rect x="170" y="250" width="140" height="40" rx="5" fill="#BBDEFB"/>
  
  <!-- Character -->
  <g id="kid">
    <circle cx="400" cy="350" r="40" fill="#FFCC80"/>
    <circle cx="385" cy="340" r="5" fill="#263238"/>
    <circle cx="415" cy="340" r="5" fill="#263238"/>
    <path d="M385 370 Q400 385 415 370" stroke="#263238" stroke-width="3" fill="none"/>
    <rect x="370" y="390" width="60" height="80" rx="10" fill="#81C784"/>
  </g>

  <!-- Morning routine items -->
  <g id="items">
    <!-- Toothbrush -->
    <rect x="550" y="220" width="10" height="60" rx="2" fill="#4CAF50"/>
    <rect x="550" y="220" width="40" height="10" rx="2" fill="#81C784"/>
    <rect x="560" y="230" width="5" height="10" fill="white"/>
    <rect x="570" y="230" width="5" height="10" fill="white"/>
    <rect x="580" y="230" width="5" height="10" fill="white"/>
    <text x="565" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Brush</text>
    
    <!-- Clothes -->
    <rect x="640" y="250" width="60" height="40" rx="5" fill="#9575CD"/>
    <rect x="650" y="210" width="40" height="40" rx="20" fill="#9575CD"/>
    <text x="670" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Clothes</text>
    
    <!-- Breakfast -->
    <circle cx="550" cy="350" r="30" fill="#FFF59D"/>
    <circle cx="550" cy="350" r="20" fill="#FFE082"/>
    <text x="550" y="400" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Breakfast</text>
    
    <!-- Backpack -->
    <rect x="650" y="350" width="50" height="60" rx="5" fill="#EF5350"/>
    <rect x="660" y="340" width="30" height="10" rx="5" fill="#E53935"/>
    <rect x="655" y="360" width="40" height="5" fill="#FFCDD2"/>
    <text x="675" y="430" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">Backpack</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="30" font-weight="bold" text-anchor="middle" fill="#2196F3">Morning Routine</text>
  
  <!-- Numbers for sequence -->
  <circle cx="235" cy="280" r="18" fill="#F44336"/>
  <text x="235" y="286" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <circle cx="565" cy="205" r="18" fill="#F44336"/>
  <text x="565" y="211" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <circle cx="670" cy="190" r="18" fill="#F44336"/>
  <text x="670" y="196" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <circle cx="550" cy="315" r="18" fill="#F44336"/>
  <text x="550" y="321" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">4</text>
  
  <circle cx="675" cy="315" r="18" fill="#F44336"/>
  <text x="675" y="321" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">5</text>
  
  <!-- Instructions -->
  <rect x="150" y="500" width="500" height="60" rx="10" fill="white" stroke="#2196F3" stroke-width="2"/>
  <text x="400" y="530" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Put the morning routine activities in the right order!</text>
</svg>
