<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="300" fill="#f5f5f5" />
  
  <!-- Robot Base -->
  <rect x="100" y="120" width="100" height="80" rx="10" ry="10" fill="#3f51b5" stroke="#303f9f" stroke-width="2" />
  
  <!-- Robot Head -->
  <rect x="125" y="80" width="50" height="40" rx="5" ry="5" fill="#3f51b5" stroke="#303f9f" stroke-width="2" />
  
  <!-- Robot Eyes -->
  <circle cx="140" cy="100" r="8" fill="#fff" stroke="#303f9f" stroke-width="1" />
  <circle cx="160" cy="100" r="8" fill="#fff" stroke="#303f9f" stroke-width="1" />
  <circle cx="140" cy="100" r="4" fill="#444" />
  <circle cx="160" cy="100" r="4" fill="#444" />
  
  <!-- Antenna -->
  <line x1="150" y1="80" x2="150" y2="60" stroke="#303f9f" stroke-width="2" />
  <circle cx="150" cy="55" r="5" fill="#f44336" />
  
  <!-- Robot Arms -->
  <rect x="80" y="130" width="20" height="10" rx="5" ry="5" fill="#3f51b5" stroke="#303f9f" stroke-width="1" />
  <rect x="200" y="130" width="20" height="10" rx="5" ry="5" fill="#3f51b5" stroke="#303f9f" stroke-width="1" />
  
  <!-- Robot Wheels -->
  <circle cx="120" cy="210" r="10" fill="#444" stroke="#333" stroke-width="1" />
  <circle cx="180" cy="210" r="10" fill="#444" stroke="#333" stroke-width="1" />
  
  <!-- Sensor Panel -->
  <rect x="110" y="140" width="80" height="20" rx="3" ry="3" fill="#444" stroke="#333" stroke-width="1" />
  
  <!-- Sensor Lights -->
  <circle cx="125" cy="150" r="5" fill="#f44336" /> <!-- Red - Light Sensor -->
  <circle cx="145" cy="150" r="5" fill="#2196f3" /> <!-- Blue - Sound Sensor -->
  <circle cx="165" cy="150" r="5" fill="#4caf50" /> <!-- Green - Motion Sensor -->
  <circle cx="185" cy="150" r="5" fill="#ffeb3b" /> <!-- Yellow - Temperature Sensor -->
  
  <!-- Sensor Types -->
  <g transform="translate(0, 230)">
    <!-- Light Sensor -->
    <g transform="translate(60, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" stroke="#f44336" stroke-width="2" />
      <path d="M0,-7 L0,7 M-7,0 L7,0 M-5,-5 L5,5 M-5,5 L5,-5" stroke="#f44336" stroke-width="1.5" />
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Light</text>
      <path d="M0,-25 L0,-15" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)" />
    </g>
    
    <!-- Sound Sensor -->
    <g transform="translate(120, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" stroke="#2196f3" stroke-width="2" />
      <path d="M-5,0 L5,0 M-7,-3 C-2,-10 2,-10 7,-3 M-9,-7 C-3,-15 3,-15 9,-7" stroke="#2196f3" stroke-width="1.5" />
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Sound</text>
      <path d="M0,-25 L0,-15" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)" />
    </g>
    
    <!-- Motion Sensor -->
    <g transform="translate(180, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" stroke="#4caf50" stroke-width="2" />
      <path d="M-7,0 L7,0 M0,-7 L0,7" stroke="#4caf50" stroke-width="1.5" />
      <path d="M-5,-5 L-5,5 L5,5" fill="none" stroke="#4caf50" stroke-width="1.5" />
      <path d="M0,0 L5,0" stroke="#4caf50" stroke-width="1.5" marker-end="url(#arrowhead)" />
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Motion</text>
      <path d="M0,-25 L0,-15" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)" />
    </g>
    
    <!-- Temperature Sensor -->
    <g transform="translate(240, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" stroke="#ffeb3b" stroke-width="2" />
      <rect x="-3" y="-8" width="6" height="16" rx="3" ry="3" fill="none" stroke="#ffeb3b" stroke-width="1.5" />
      <circle cx="0" cy="8" r="4" fill="#ffeb3b" stroke="#ffeb3b" stroke-width="1" />
      <line x1="0" y1="0" x2="0" y2="-6" stroke="#ffeb3b" stroke-width="1.5" />
      <text x="0" y="25" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Temperature</text>
      <path d="M0,-25 L0,-15" stroke="#333" stroke-width="1" marker-end="url(#arrowhead)" />
    </g>
  </g>
  
  <!-- Output Devices -->
  <g transform="translate(0, 50)">
    <!-- Camera -->
    <g transform="translate(60, 0)">
      <rect x="-15" y="-10" width="30" height="20" rx="3" ry="3" fill="#9e9e9e" stroke="#333" stroke-width="1" />
      <circle cx="0" cy="0" r="7" fill="#333" stroke="#000" stroke-width="1" />
      <circle cx="0" cy="0" r="3" fill="#666" />
      <text x="0" y="-20" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Camera</text>
    </g>
    
    <!-- Microphone -->
    <g transform="translate(120, 0)">
      <rect x="-5" y="-15" width="10" height="20" rx="5" ry="5" fill="#9e9e9e" stroke="#333" stroke-width="1" />
      <rect x="-7" y="5" width="14" height="5" rx="2" ry="2" fill="#9e9e9e" stroke="#333" stroke-width="1" />
      <text x="0" y="-20" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Microphone</text>
    </g>
    
    <!-- Tracker -->
    <g transform="translate(180, 0)">
      <circle cx="0" cy="0" r="10" fill="#9e9e9e" stroke="#333" stroke-width="1" />
      <circle cx="0" cy="0" r="5" fill="#f44336" />
      <path d="M0,-15 L0,-10 M0,10 L0,15 M-15,0 L-10,0 M10,0 L15,0" stroke="#333" stroke-width="1" />
      <text x="0" y="-20" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Tracker</text>
    </g>
    
    <!-- Arrow Marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
      </marker>
    </defs>
  </g>
</svg>
