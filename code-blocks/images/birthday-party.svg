<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#FFECB3"/>
  
  <!-- Decorative Background Elements -->
  <g id="decorations" opacity="0.2">
    <circle cx="100" cy="100" r="50" fill="#FF4081"/>
    <circle cx="700" cy="150" r="70" fill="#8C9EFF"/>
    <circle cx="200" cy="500" r="60" fill="#00BCD4"/>
    <circle cx="650" cy="450" r="40" fill="#76FF03"/>
  </g>
  
  <!-- Party Planning Table -->
  <rect x="100" y="250" width="600" height="200" rx="10" fill="#FFFFFF"/>
  <rect x="120" y="270" width="560" height="160" rx="5" fill="#F5F5F5"/>
  
  <!-- Party Items -->
  
  <!-- Birthday Cake -->
  <g transform="translate(200, 350)">
    <!-- Cake Base -->
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="#FFAB91"/>
    <rect x="-35" y="-40" width="70" height="20" rx="3" fill="#FFCC80"/>
    <rect x="-25" y="-60" width="50" height="20" rx="3" fill="#FFECB3"/>
    
    <!-- Candles -->
    <rect x="-20" y="-65" width="5" height="10" fill="#64B5F6"/>
    <rect x="-5" y="-65" width="5" height="10" fill="#EF5350"/>
    <rect x="10" y="-65" width="5" height="10" fill="#66BB6A"/>
    
    <!-- Flames -->
    <path d="M-17.5,-70 Q-20,-75 -17.5,-80 Q-15,-75 -17.5,-70" fill="#FFEB3B"/>
    <path d="M-2.5,-70 Q-5,-75 -2.5,-80 Q0,-75 -2.5,-70" fill="#FFEB3B"/>
    <path d="M12.5,-70 Q10,-75 12.5,-80 Q15,-75 12.5,-70" fill="#FFEB3B"/>
    
    <!-- Decorations -->
    <circle cx="-25" cy="-30" r="3" fill="#FF8A80"/>
    <circle cx="-10" cy="-30" r="3" fill="#82B1FF"/>
    <circle cx="5" cy="-30" r="3" fill="#FF8A80"/>
    <circle cx="20" cy="-30" r="3" fill="#82B1FF"/>
    
    <circle cx="-15" cy="-50" r="3" fill="#FFFF8D"/>
    <circle cx="0" cy="-50" r="3" fill="#B388FF"/>
    <circle cx="15" cy="-50" r="3" fill="#FFFF8D"/>
  </g>
  
  <!-- Gift Boxes -->
  <g transform="translate(350, 350)">
    <!-- Gift Box 1 -->
    <rect x="-25" y="-20" width="50" height="40" fill="#F48FB1"/>
    <rect x="-25" y="-5" width="50" height="10" fill="#F06292"/>
    <rect x="-5" y="-20" width="10" height="40" fill="#F06292"/>
    <rect x="-30" y="-25" width="60" height="5" fill="#F06292"/>
    <path d="M0,-25 Q0,-35 10,-35 Q20,-35 20,-25 L0,-25" fill="#F06292"/>
    <path d="M0,-25 Q0,-35 -10,-35 Q-20,-35 -20,-25 L0,-25" fill="#F06292"/>
    
    <!-- Gift Box 2 -->
    <g transform="translate(70, 0)">
      <rect x="-20" y="-15" width="40" height="35" fill="#90CAF9"/>
      <rect x="-20" y="-3" width="40" height="8" fill="#42A5F5"/>
      <rect x="-4" y="-15" width="8" height="35" fill="#42A5F5"/>
      <rect x="-25" y="-20" width="50" height="5" fill="#42A5F5"/>
      <path d="M0,-20 Q0,-30 8,-30 Q16,-30 16,-20 L0,-20" fill="#42A5F5"/>
      <path d="M0,-20 Q0,-30 -8,-30 Q-16,-30 -16,-20 L0,-20" fill="#42A5F5"/>
    </g>
  </g>
  
  <!-- Party Hat -->
  <g transform="translate(500, 350)">
    <path d="M0,-40 L-25,10 L25,10 Z" fill="#BA68C8"/>
    <path d="M0,-40 L-15,-5 L15,-5 Z" fill="#9C27B0" opacity="0.7"/>
    <path d="M-25,10 C-25,15 25,15 25,10 Z" fill="#7B1FA2"/>
    <ellipse cx="0" cy="10" rx="5" ry="3" fill="#7B1FA2"/>
    <line x1="0" y1="-40" x2="0" y2="10" stroke="#E1BEE7" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="-15" cy="-15" r="3" fill="#FFC400"/>
    <circle cx="10" cy="-25" r="3" fill="#FFC400"/>
    <circle cx="0" cy="0" r="3" fill="#FFC400"/>
  </g>
  
  <!-- Balloons -->
  <g transform="translate(600, 250)">
    <!-- Balloon 1 -->
    <path d="M0,0 Q-20,-30 0,-60 Q20,-30 0,0" fill="#EF5350"/>
    <line x1="0" y1="0" x2="0" y2="20" stroke="#212121" stroke-width="1"/>
    
    <!-- Balloon 2 -->
    <path d="M-30,-20 Q-50,-50 -30,-80 Q-10,-50 -30,-20" fill="#42A5F6"/>
    <line x1="-30" y1="-20" x2="-20" y2="0" stroke="#212121" stroke-width="1"/>
    
    <!-- Balloon 3 -->
    <path d="M30,-20 Q10,-50 30,-80 Q50,-50 30,-20" fill="#66BB6A"/>
    <line x1="30" y1="-20" x2="20" y2="0" stroke="#212121" stroke-width="1"/>
  </g>
  
  <!-- Clipboard/Planning List -->
  <g transform="translate(170, 170)">
    <!-- Clipboard Body -->
    <rect x="-50" y="-70" width="100" height="140" rx="5" fill="#A1887F"/>
    <rect x="-45" y="-45" width="90" height="110" fill="#FFFFFF"/>
    
    <!-- Clipboard Top -->
    <rect x="-10" y="-75" width="20" height="10" rx="3" fill="#8D6E63"/>
    
    <!-- List Items -->
    <line x1="-35" y1="-25" x2="35" y2="-25" stroke="#BDBDBD" stroke-width="1"/>
    <line x1="-35" y1="-5" x2="35" y2="-5" stroke="#BDBDBD" stroke-width="1"/>
    <line x1="-35" y1="15" x2="35" y2="15" stroke="#BDBDBD" stroke-width="1"/>
    <line x1="-35" y1="35" x2="35" y2="35" stroke="#BDBDBD" stroke-width="1"/>
    
    <!-- Checkmarks -->
    <text x="-35" y="-30" font-family="Arial" font-size="14" fill="#4CAF50">✓</text>
    <text x="-35" y="-10" font-family="Arial" font-size="14" fill="#4CAF50">✓</text>
    
    <!-- List Text -->
    <text x="-20" y="-30" font-family="Arial" font-size="8" fill="#212121">Guest List</text>
    <text x="-20" y="-10" font-family="Arial" font-size="8" fill="#212121">Invitations</text>
    <text x="-20" y="10" font-family="Arial" font-size="8" fill="#212121">Decorations</text>
    <text x="-20" y="30" font-family="Arial" font-size="8" fill="#212121">Food &amp; Cake</text>
    <text x="-20" y="50" font-family="Arial" font-size="8" fill="#212121">Games</text>
  </g>
  
  <!-- Calendar -->
  <g transform="translate(650, 170)">
    <!-- Calendar Body -->
    <rect x="-40" y="-50" width="80" height="100" fill="white" stroke="#BDBDBD" stroke-width="2"/>
    <rect x="-40" y="-50" width="80" height="20" fill="#F44336"/>
    <text x="0" y="-37" font-family="Arial" font-size="12" fill="white" text-anchor="middle">JULY</text>
    
    <!-- Calendar Grid -->
    <line x1="-40" y1="-10" x2="40" y2="-10" stroke="#BDBDBD"/>
    <line x1="-40" y1="10" x2="40" y2="10" stroke="#BDBDBD"/>
    <line x1="-40" y1="30" x2="40" y2="30" stroke="#BDBDBD"/>
    <line x1="-20" y1="-30" x2="-20" y2="50" stroke="#BDBDBD"/>
    <line x1="0" y1="-30" x2="0" y2="50" stroke="#BDBDBD"/>
    <line x1="20" y1="-30" x2="20" y2="50" stroke="#BDBDBD"/>
    
    <!-- Birthday Date -->
    <circle cx="10" cy="0" r="8" fill="#F44336"/>
    <text x="10" y="4" font-family="Arial" font-size="10" fill="white" text-anchor="middle">15</text>
  </g>
  
  <!-- People/Guests -->
  <g transform="translate(400, 480)">
    <!-- Person 1 -->
    <circle cx="-50" cy="0" r="15" fill="#FFCC80"/>
    <rect x="-60" y="15" width="20" height="30" fill="#EF5350"/>
    <rect x="-57" y="45" width="7" height="20" fill="#5D4037"/>
    <rect x="-43" y="45" width="7" height="20" fill="#5D4037"/>
    
    <!-- Person 2 -->
    <circle cx="0" cy="0" r="15" fill="#FFCCBC"/>
    <rect x="-10" y="15" width="20" height="30" fill="#42A5F5"/>
    <rect x="-7" y="45" width="7" height="20" fill="#5D4037"/>
    <rect x="0" y="45" width="7" height="20" fill="#5D4037"/>
    
    <!-- Person 3 -->
    <circle cx="50" cy="0" r="15" fill="#FFE0B2"/>
    <rect x="40" y="15" width="20" height="30" fill="#66BB6A"/>
    <rect x="43" y="45" width="7" height="20" fill="#5D4037"/>
    <rect x="50" y="45" width="7" height="20" fill="#5D4037"/>
  </g>
  
  <!-- Title Banner -->
  <g transform="translate(400, 80)">
    <path d="M-200,-30 L200,-30 L180,30 L-180,30 Z" fill="#7E57C2"/>
    <text x="0" y="10" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">BIRTHDAY PARTY PLANNING</text>
  </g>
</svg>
